<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Desafio librerias</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav>

    </nav>

    <header>
        <h1 class="text-center m-4">Formulario</h1>
    </header>

    <main>
        <form id="formulario">
            <div class="mb-3 p-2">
                <label for="exampleInputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 p-2">
                <label for="exampleInputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 p-2">
                <label for="exampleInputDocumento" class="form-label">DNI</label>
                <input type="number" class="form-control" id="documento" aria-describedby="emailHelp" >
            </div>
            <div class="mb-3 p-2">
              <label for="exampleInputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 p-2">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje:</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary m-2">Enviar</button>
        </form>
    </main>

    <footer>

    </footer>
   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
